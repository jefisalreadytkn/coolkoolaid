<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cozy Scratch Editor – Full Featured</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="editor">
    <aside id="sidebar">
      <!-- block categories (same as before) -->
    </aside>

    <section id="workspace">
      <div>
        <button id="save-btn">💾 Save</button>
        <button id="load-btn">📂 Load</button>
        <input type="file" id="file-input" style="display:none" accept=".json" />
      </div>
      <div id="program-area"><h2>Your Program</h2></div>
      <button id="run-button">▶️ Run</button>
    </section>

    <section id="stage-container">
      <div id="controls">
        <button id="start-flag">🏁</button>
        <button id="stop-button">⛔</button>
        <select id="sprite-chooser">
          <option value="https://i.imgur.com/OYVpe2W.png">Cat</option>
          <option value="https://i.imgur.com/0ojOzBf.png">Dog</option>
          <option value="https://i.imgur.com/Z0JrO36.png">Rabbit</option>
        </select>
        <select id="bg-chooser">
          <option value="#fff3f8">Pink</option>
          <option value="#e0f7fa">Blue</option>
          <option value="#f1f8e9">Green</option>
          <option value="https://i.imgur.com/3ZQ3Z5J.jpg">Sky</option>
        </select>
      </div>
      <section id="stage">
        <div id="sprite"></div>
      </section>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
